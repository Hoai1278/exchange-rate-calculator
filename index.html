<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/money.png">
    <link rel="stylesheet" href="./style.css">
    <title>Exchange Rate Calculator</title>
</head>
<body>
    <div>
        <img src="./assets/img/currency_exchange.png" class="money-img">
        <img src="https://media1.tenor.com/m/ualmfsvxVrgAAAAd/smurfs.gif" class="money-img">
    </div>
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>

    <div class="container">
        <div class="currency">
            <select id="currency-one"></select>
            <input type="number" id="amount-one" placeholder="0" value="1">
        </div>
        <div class="swap-rate-container">
            <button class="btn" id="swap">
                Swap
            </button>
            <div id="rate">
                
            </div>
        </div>
        <div class="currency">
            <select id="currency-two"></select>
            <input type="number" id="amount-two" placeholder="0">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
